<!DOCTYPE html>
<html lang="en" ng-app="SIF">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
    body { padding-top: 70px; }
    
    .shop{
    	border-style: solid;
    	border-radius: 6px;
    	border-color: green;
    	margin: 2px;
    	padding: 4px;
    	font-size: 16px;
    }
    
    .enter-slide{
   -webkit-animation: myfirst 5s; /* Chrome, Safari, Opera */
    animation: myfirst 5s;
    
    -webkit-transition:all linear 0.5s;
  -moz-transition:all linear 0.5s;
  -ms-transition:all linear 0.5s;
  -o-transition:all linear 0.5s;
  transition:all linear 0.5s;
  
     
  opacity: 1;
  visibility: visible;
  transition: opacity 2s linear;
    }
    
    @-webkit-keyframes myfirst {
    from {background: red;}
    to {background: yellow;}
}
    .leave-fade{
    background: red;
    -webkit-animation: myfirst 5s; /* Chrome, Safari, Opera */
    animation: myfirst 5s;
    
    visibility: hidden;
  	opacity: 0;
  	transition: visibility 0s 2s, opacity 2s linear;
    }
    </style>
   
    
    <title>ShopInFlock 101</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>    
    <script src="Scripts/ui-bootstrap-tpls-0.12.0.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <!--<script src="js/bootstrap.min.js"></script>-->
    
  </head>
  <body ng-controller="shopController as controller" >
  	<div class="navbar navbar-inverse navbar-fixed-top" >
  	
  		<div class="container">
  			<div class="navbar-header">
  			<a href="#" class="navbar-brand">ShopInFlock</a>	
  			
  			<button type="button" class="navbar-toggle"
  				 ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" >
  				<span class="sr-only">Toggle navigation</span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  			</div>
  			
  			<div class="navbar-collapse" collapse="isCollapsed" ng-controller="DropdownCtrl">
  				<ul class="navbar-nav nav">
  					<li class="active"><a href="#">My Shops</a></li>
  					<!--dropdown dashboard-->
  					<li class="dropdown" dropdown on-toggle="toggled(open)">
  					<a href="#" class="dropdown-toggle" dropdown-toggle>
  					Dashboard<span class="caret"></span></a>
  					<ul class="dropdown-menu">
        <li ng-repeat="choice in items">
          <a href>{{choice}}</a>
        </li>
      </ul>
    </li>
  					
  					
    
  				</ul>
  				<ul class="navbar-nav nav navbar-right">
  					<li><a href="#" class="glyphicon glyphicon-signal"></a></li>
  					<li><a href="#" class="glyphicon glyphicon-bell"></a></li>
  					<li><a href="#" class="glyphicon glyphicon-user"></a></li>
  				</ul> 
  			</div>
  		</div>
  </div>
  
  <div class="container">
  <!--  add shop Form -->
  <form name="addShop" ng-controller="addShopController as addShopCtrl"
                  ng-submit="addShopCtrl.addShop()">

    <!--  Live Preview -->
              <blockquote>
             
              <rating ng-model="addShopCtrl.shop.stars"></rating>
  				<strong>{{addShopCtrl.shop.name}}</br></strong>
  				<a href={{addShopCtrl.shop.link}}>{{addShopCtrl.shop.link}}</a></br>
  				<em>{{addShopCtrl.shop.description}}</em></br>
  			</blockquote>

              <!--  Review Form -->
              <h4>Add a shop</h4>
              
              <fieldset class="form-group">
              <rating ng-model="addShopCtrl.shop.stars"></rating>
              </fieldset>
              <fieldset class="form-group">
                <input ng-model="addShopCtrl.shop.name" class="form-control" placeholder="My Favourite Shop" title="Name"></input>
              </fieldset>
              <fieldset class="form-group">
                <input ng-model="addShopCtrl.shop.link" type="url" class="form-control" placeholder="www.example.com" title="Link" />
              </fieldset>
              <fieldset class="form-group">
              	<textarea ng-model="addShopCtrl.shop.description" class="form-control" placeholder="Write a short description of the shop..." title="Description"></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Add shop" />
              </fieldset>
              <div 
              >
              <alert type="success" ng-show="addShopCtrl.showAlert"
              ng-animate="{addShopCtrl.showAlert: 'enter-slide', hide: 'leave-fade'}" 
              >Well done! You've added another great shop.</alert> 
              </div>
              
            </form>
          


  
  	<!--shop list-->
  	<ul class="list-unstyled" >
  		<h4>Favourite Shops</h4>
  		<li ng-repeat="shop in controller.shops">
  		<div class="shop">
  		<rating ng-model="shop.stars" readonly="true">{{shop.stars}}</rating>
  			<strong>{{shop.name}}</strong></br>
  			<a href={{shop.link}}>{{shop.link}}</a></br>
  			<em>{{shop.description}}</em></br>
  		</div>
  		</li>
  	</ul>
  </div>
 	
  
    	

	
    
    
  </body>
</html>
